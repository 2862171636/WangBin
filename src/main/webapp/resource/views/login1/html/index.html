<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" type="text/css" href="../css/verify.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    	<script type="text/javascript" src="../js/jquery3.min.js"></script>
</head>
<body>
	<div id="dialog_model">
		<span class="close">×</span>
		<p class="tip">商城提示:您填写的用户信息不全</p>
	</div>
    <div class="header">
        <div class="both">
            <img src="../images/logo.jpg" alt="">
            <div>嘿，欢迎来到美鲜冻品商城！</div>
        </div>    
    </div>
    <div class="content">
        <div class="center">
            <div class="side">
                <div class="load">
                    <span class="sp1">登录</span>
                    <span class="sp2">验证码登录</span>
                </div> 

                <form class="inp" action="" name="myform" methods="">
                    <input type="text" name="" placeholder="请输入用户名/邮箱/手机号码" class="special1">
                    <input type="password" name="" placeholder="请输入密码" class="special2">
                   <!-- <input type="text" name="" placeholder="请输入验证码" class="special2">-->
                   	<div id="yanzhengma"></div>
                    <div class="select">
                        <div class="select_left">
                            <input type="checkbox" name="" /><span>记住我</span>
                        </div>
                        <div class="select_right">
                            <span><a href="###">忘记密码</a></span>
                        </div>    
                    </div>
                    <input type="button" class="sub" name="myform" id="sub" value="登 录">
                </form>

                <form class="inp2" action="" name="myform">
                    <input type="text" name="" placeholder="请输入手机号码" class="special1">
                    <input type="password" name="" placeholder="请输入右侧验证码"/>
                    <input type="text" name="" placeholder="请输入短信验证码" class="special2">
                    <div class="select">
                        注：验证码60秒内有效，过期请重新获取
                    </div>
                    <input type="submit" class="sub" name="myform" value="登 录">
                </form>
                <div class="register">没有账号，<a href="../../注册/index.html">去注册 ></a></div>
            </div>
        </div>    
    </div>
</body>
 <script type="text/javascript" src="../js/verify.js" ></script>
<script type="text/javascript" src="../js/index.js"></script>
</html>
